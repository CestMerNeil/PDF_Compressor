name: Release

on:
  push:
    tags:
      - 'v*'

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: ''
          - platform: 'ubuntu-22.04' 
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: yarn install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'PDF Compressor v${{ github.ref_name }}'
          releaseBody: |
            ## PDF Compressor Release ${{ github.ref_name }}
            
            ### âœ¨ Features
            - Professional PDF compression with multiple quality presets
            - Built-in PDF optimization engine (no external dependencies)
            - Modern, minimalist user interface
            - Cross-platform support (Windows, macOS, Linux)
            
            ### ðŸ“Š Compression Levels
            - **Screen (72 DPI)**: Maximum compression for web sharing
            - **eBook (150 DPI)**: Balanced quality for document reading
            - **Printer (300 DPI)**: High quality for office printing
            - **Prepress (300+ DPI)**: Professional printing standard
            
            ### ðŸ’¾ Installation
            Download the appropriate installer for your platform from the assets below.
            
            ðŸš€ Built with Tauri, React, and Rust for optimal performance and security.
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}